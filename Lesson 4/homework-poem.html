<body>
    <div class="poem">
        <p class="autor">Евгений Евтушенко</p>
        <p class="year">&#8212; 1955 &#8212;</p>
        <p class="text">
            <span>Бывало, спит у ног собака, </span><br>
            <span>костер занявшийся гудит, </span><br>
            <span>и женщина из полумрака </span><br>
            <span>глазами зыбкими глядит. </span>
        </p>
        <p class="text">
            <span>Потом под пихтою приляжет </span><br>
            <span>на куртку рыжую мою </span><br>
            <span>и мне, </span><br>
            &#8195;&#8194;<span>задумчивая, </span><br>
            &#8195;&#8195;&#8195;&#8195;&#8195;<span>скажет: </span><br>
            <span>«А ну-ка, спой!..» - </span><br>
            &#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;<span>и я пою. </span>
        </p>
    </div>
</body>
