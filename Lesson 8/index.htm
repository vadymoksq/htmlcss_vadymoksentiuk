<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header__inner container">
            <a class="header__logo-link" href="#">
                <img class="header__logo-img" src="img/logo.svg" alt="logo">
            </a>
            <ul class="header__menu">
                <li class="header__menu-item">
                    <a class="header__menu-link" href="#">Home</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="#">About</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="#">Blog</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="#">Contact</a>
                </li>
            </ul>
            <a class="header__sign-in" href="#">Sign In</a>
            <button class="header__sign-up">Sign Up</button>
        </div>
    </div>

    <div class="main">
        <div class="main__inner container">
            <div class="main__content">
                <h1 class="main__content-title">
                    Stay Productive & Work Remotely
                </h1>
                <p class="main__content-info">
                    The key to work-from-home success is to create an enviroment that allows you to focus on the tasks at hand. Whether you are working from home for the first time.
                </p>
                <button class="main__content-button">Learn more</button>
            </div>
            <div class="main__ilustration">
                <img class="main__ilustration-img" src="img/image.png" alt="tip">
            </div>
        </div>
    </div>
</body>
</html>
